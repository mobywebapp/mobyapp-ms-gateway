server:
  port: ${GATEWAY_PORT}

eureka:
  client:
    service-url:
      defaultZone: ${URL_EUREKA}
  instance:
    hostname: ${SERVICE_HOSTNAME:localhost}
    prefer-ip-address: false
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: 443
    home-page-url: https://${SERVICE_HOSTNAME}/
    status-page-url: https://${SERVICE_HOSTNAME}/actuator/info
    health-check-url: https://${SERVICE_HOSTNAME}/actuator/health
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

spring:
  config:
    import: "optional:classpath:/dev.properties"
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: login-service
              uri: lb://ms-login
              predicates:
                - Path=/api/auth/**
            - id: calendar-service
              uri: lb://ms-calendar
              predicates:
                - Path=/api/calendar/**
            - id: user
              uri: lb://user
              predicates:
              - Path=/api/user/**
            - id: project
              uri: lb://project
              predicates:
              - Path=/project/**
            - id: georef
              uri: lb://georef
              predicates:
              - Path=/locations/**
            - id: airtable-service
              uri: http://localhost:3000
              predicates:
              - Path=/api/airtable/**
            - id: news-service
              uri: lb://ms-news
              predicates:
                - Path=/contentful/**
            - id: websocket
              uri: lb://websocket
              predicates:
              - Path=/ws/**
            # Drive y Tasks services comentados hasta que estén disponibles
            # - id: drive-service
            #   uri: lb://ms-drive
            #   predicates:
            #     - Path=/api/drive/**
            - id: tasks-service
              uri: lb://ms-tasks
              predicates:
                - Path=/api/tasks/**
          # Define los filtros globales
          default-filters:
            - name: CustomAuth
              args:
                  excludePaths:
                    - /api/auth/google/callback
                    - /api/auth/logout
                    - /api/auth/debug
                    - /api/user/**
                    - /project/**
                    - /georef/**
                    - /api/airtable/**
                    - /contentful/**
                    - /ws/**
           # Poné Dedupe al final (último filtro)
            - name: DedupeResponseHeader
              args:
                    names:
                      - Access-Control-Allow-Origin
                      - Access-Control-Allow-Credentials
                    strategy: RETAIN_FIRST
          globalcors:
            cors-configurations:
              '[/api/**]':
                allowedOrigins:
                  - "https://test-api-google.netlify.app"
                  - "http://localhost:4200"
                  - "http://localhost:9000"
                allowedMethods:
                  - "GET"
                  - "POST"
                  - "PUT"
                  - "DELETE"
                  - "OPTIONS"
                allowedHeaders:
                  - "Content-Type"
                  - "Authorization"
                  - "X-Session-Id"
                  - "X-Requested-With"
                allowCredentials: true
              '[/contentful/**]':
                  allowedOrigins:
                    - "http://localhost:9000"
                    - "http://localhost:4200"
                  allowedMethods: [ GET, OPTIONS ]
                  allowedHeaders: [ "Content-Type", "Authorization", "X-Requested-With" ]
                  allowCredentials: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
      timeout: 5000ms
      database: 0
      ssl:
        enabled: true
      url: ${REDIS_URL}

  session:
    store-type: redis
    redis:
      flush-mode: on_save
      save-mode: on_set_attribute

# Configuracion de Cookies (para OAuth y sesiones)
# En producción (Railway/HTTPS): cookie.secure=true y cookie.same-site=None
# En desarrollo (localhost): cookie.secure=false y cookie.same-site=Lax
cookie:
  secure: ${COOKIE_SECURE:false}
  same-site: ${COOKIE_SAME_SITE:Lax}